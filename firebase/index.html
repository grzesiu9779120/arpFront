<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>

    <form>
      <div>
        <label for="login">
          Email
          <input type="text" name="login" required id="email" />
        </label>
        <label for="password">
          Password
          <input
            type="password"
            name="password"
            required
            minlength="6"
            id="password"
            autocomplete="on"
          />
        </label>
        <button type="submit" id="button">Login</button>
      </div>
    </form>
    <script type="module" src="./app.js"></script>
  </body>
</html>
