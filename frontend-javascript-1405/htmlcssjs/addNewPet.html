<!-- Doctype z HTML5 (uproszczony) -->
<!-- Znacznik określający typ dokumentu (dla przeglądarki/parsera) -->
<!DOCTYPE html>
<!-- 
    znaczniki (tagi) HTML - głównie parzyste
    tzn <nazwa_znacznika>zawartosc</nazwa_znacznika> 
-->
<html lang="en">
  <!-- head - sekcja "niewidoczna" -->
  <!-- odpowiada za konfigurację np. kodowanie, połączone style CSS, podpięte biblioteki JS, podpięte fonty (CSS), tagi meta -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Opis strony na max. 160-180 znaków" />
    <title>Tytuł podstrony</title>
    <style>
      /* render css */
    </style>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles//newPetSpinner.css" />
  </head>

  <body>
    <div class="spinnerContainer">
      <div class="spinner">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
    <header>
      <div class="logo">
        <img src="" alt="" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Main</a>
          </li>
          <li>
            <a href="hobby.html">Hobby</a>
          </li>
          <li>
            <a href="kontakt.html">Kontakt</a>
          </li>
          <li>
            <a href="omnie.html">O mnie</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <img src="./img/hero-medium.jpg" alt="Hero" />
        <h1>Kontakt</h1>
      </div>

      <article>
        <form action="#" method="POST" id="addNewPet">
          <!-- 
            {
              "id": 0, <- generuje
              "category": { <- select
                "id": 0,
                "name": "string"
              },
              "name": "doggie", <- text input
              "photoUrls": [ <- url input
                "string"
              ],
              "tags": [ <- text input
                {
                  "id": 0,
                  "name": "string"
                }
              ],
              "status": "available" <- select
            }
          -->
          <label for="name">
            <span class="labelText">
              Pets name<span class="requiredStar">*</span>:
            </span>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your pets name"
              required
            />
          </label>

          <label for="category">
            <span>Pets category<span class="requiredStar">*</span>: </span>
            <select id="category" name="category" required>
              <option value="kitties">Kitties</option>
              <option value="puppies">Puppies</option>
              <option value="rabbits">Rabbits</option>
              <option value="birds">Birds</option>
            </select>
          </label>

          <label for="status">
            <span>Pets status<span class="requiredStar">*</span>: </span>
            <select id="status" name="status" required>
              <option value="available">Available</option>
              <option value="pending">Pending</option>
              <option value="sold">Sold</option>
            </select>
          </label>

          <label for="photoUrl">
            <span class="labelText">Pets photo URL:</span>
            <div class="inputsButtonsContainer">
              <div class="flexContainer">
                <input
                  type="text"
                  name="photoUrl"
                  id="photoUrl"
                  placeholder="https://...."
                />
                <button
                  class="extraFormField"
                  id="newPetPhotoUrlInputButton"
                  type="button"
                >
                  +
                </button>
              </div>
            </div>
          </label>

          <label for="newPetTagInput">
            <span class="labelText">Tags:</span>
            <div class="inputsButtonsContainer">
              <div class="flexContainer">
                <input
                  type="text"
                  name="newPetTagInput"
                  id="newPetTagInput"
                  placeholder="e.g Lagotto romagnolo"
                />
                <button
                  class="extraFormField"
                  id="newPetTagInputButton"
                  type="button"
                >
                  +
                </button>
              </div>
            </div>
          </label>
          <div class="buttons">
            <input type="submit" value="Dodaj" />
            <input type="reset" value="Resetuj" />
          </div>
        </form>
      </article>
    </main>
    <footer>
      <p>Copyright</p>
    </footer>
    <script src="./scripts/1205/script.js"></script>
  </body>
</html>
